<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        
        <div class="head"><h1>Library</h1></div>
        <div class="btn">
            <button type="submit" class="add-book"><h2>+ ADD BOOK</h2></button>
        </div>
           
        <form action="" method="get" class="my-form">

                <div class="input"><input type="text" name="title" id="title" placeholder="Title"></div>
                <div class="input"><input type="text" name="author"  id="author" placeholder="Author"></div>
                <div class="input"><input type="number" name="page"  id="page" placeholder="Number of Pages"></div>
                <div>
                    <label for="read">Have you read it?</label>
                    <input type="checkbox" name="read" id="read" >
                </div>
                <button type="submit" class="submit-btn">Submit</button>

        </form>

       <div class="card-container"></div>
       <div class="footer">Motion Developer</div>
    </div>
</body>
</html>
